<table class="table  table-hover">
    <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Longi</th>
          <th scope="col">Lati</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rador of radorData;" >
            <td>{{rador.id}}</td>
            <td>{{rador.longi}}</td>
            <td>{{rador.lati}}</td>
            <td>{{rador.date}}</td>
        </tr>
      </tbody>
  </table>
